<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style>
  div{width: 200px; height: 200px; background-color: red; margin: 10px; text-align: center; position: relative;;}
  #d1{top:; bottom:; left:; right:; background-color: purple;}
  #d2{top:; bottom:; left:; right:; background-color: pink;}
  #d3{top:-50px; bottom:; left:50px; right:; background-color: cyan; z-index: -40;}
  #d4{top:; bottom:; left:; right:; background-color: yellow;}
  #d5{top:; bottom:; left:; right:; background-color: red;}

  </style>
</head>
<body>
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>
  <div id="d4">4</div>
  <div id="d5">5</div>
</body>
</html>
